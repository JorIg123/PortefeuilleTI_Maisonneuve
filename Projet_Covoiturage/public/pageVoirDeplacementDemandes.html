<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Covoiturage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styleVoirDeplacementDemande.css"/>
  </head>
  <body>
    <main>
      <h1 class="has-text-centered">Les déplacements demandés</h1>
      <div id="accueil">
        <a href="/pagePrincipal">
            <span class="icon-text">
                <span class="icon"><i class="fa-solid fa-house" id="iconAccueil"></i></span>
            </span>
            <span class="is-size-4" id="textAccueil">Accueil</span>
        </a>
      </div>
      <div id="profil">
        <a href="/pageProfil">
          <span class="icon-text">
            <span class="icon"><i class="fa-regular fa-circle-user" id="iconProfil"></i></span>
          </span>
          <span class="is-size-4" id="textProfil">Profil</span>
        </a>
      </div>
    <div id="barreRecherche">
        <input type="text" requiered placeholder="Search" name="searchBar" id="searchBar" class="input">
    </div>
    <div id="tableauPrincipal">
      <table class="table" id="tableauDeplacementDemandes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Precision</th>
          </tr>
        </thead>
      </table>
    </div>
    </main>
    <!-- Appel du script -->
    <script src="scriptVoirDeplacementDemandes.js">
    </script>
  </body>
</html>
