<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Covoiturage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styleAjouterDeplacementOfferts.css"/>
  </head>
  <body>
    <main>
        <h1 class="has-text-centered">Ajouter un deplacement Offert</h1>
        <div id="accueil">
          <a href="/pagePrincipal">
              <span class="icon-text">
                  <span class="icon"><i class="fa-solid fa-house" id="iconAccueil"></i></span>
              </span>
              <span class="is-size-4" id="textAccueil">Accueil</span>
          </a>
        </div>
        <div id="profil">
          <a href="/pageProfil">
            <span class="icon-text">
              <span class="icon"><i class="fa-regular fa-circle-user" id="iconProfil"></i></span>
            </span>
            <span class="is-size-4" id="textProfil">Profil</span>
          </a>
        </div>
        <section id="formulaire">
          <div class="field">
            <form id="formulaireAjouterOfferts">
              <section id="line1">
                <span id="erreurDeplacementOffertDate">Doit etre dans le futur</span>
                <span id="erreurDeplacementOffertHeure">Doit etre dans le futur</span>
            </section>
            <section id="line2">
                <input type="date" requiered placeholder="aaaa/mm/jj" name="DeplacementOffertDate" id="DeplacementOffertDate" class="input is-rounded">
                <input type="time" requiered placeholder="hh:mm" name="DeplacementOffertHeure" id="DeplacementOffertHeure" class="input is-rounded">
            </section>
                <section id="line3">
                  <span id="erreurDeplacementOffertNombreDePlaces">Doit etre 10 ou moins</span>
                  <span id="erreurDeplacementOffertCout">Doit etre un nombre</span>
                </section>
                <section id="line4">
                  <input type="number" min="1" max="10" requiered placeholder="Numero de places" name="NombreDePlaces" id="NombreDePlaces" class="input is-rounded">
                  <input type="number" min="1" max="10" requiered placeholder="Cout" name="Cout" id="Cout" class="input is-rounded">
                </section>
                <section id="line5">
                  <span id="erreurDeplacementComptant">La reponse doit etre OUI/NON</span>
                  <span id="erreurDeplacementInteract">La reponse doit etre OUI/NON</span>
                </section>
                <section id="line6">
                  <input type="text" requiered placeholder="Comptant(Oui ou NON)" name="Comptant" id="Comptant" class="input is-rounded">
                  <input type="text" requiered placeholder="Interact(Oui ou NON)" name="Interact" id="Interact" class="input is-rounded">
                </section>
                <section id="line7">
                  <textarea name="PrecisionDepOfferts" cols="43" rows="5" id="PrecisionDepOfferts"></textarea>
                </section>
                <section id="line8">
                  <label>Destination:</label>
                  <select id="DestinationOffertPossible">
                      <option value="Saint-Agathe">Saint-Agathe</option>
                      <option value="Saint-Donat">Saint-Donat</option>
                  </select>
                </section>
            </form>
            <section id="boutons">
              <div id="divBouton">
                <a href="/pagePrincipal"><button type="button" value="annuler" id="Annuler" class="button is-danger is-rounded is-fullwidth is-medium"><span id="textAnnuler">Annuler</span></button></a>
              </div>
            <button type="button" value="ajouter" id="Ajouter" class="button is-info is-rounded is-fullwidth is-medium">Ajouter</button>
            </section>
      </section>
    </main>
    <!-- Appel du script -->
    <script src="scriptAjouterDeplacementOfferts.js">
    </script>
  </body>
</html>
