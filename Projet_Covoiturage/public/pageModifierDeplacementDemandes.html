<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Covoiturage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styleModifierDeplacementDemandes.css"/>
  </head>
  <body>
    <main>
        <h1 class="has-text-centered">Modifier un deplacement demand√©</h1>
        <div id="accueil">
          <a href="/pagePrincipal">
              <span class="icon-text">
                  <span class="icon"><i class="fa-solid fa-house" id="iconAccueil"></i></span>
              </span>
              <span class="is-size-4" id="textAccueil">Accueil</span>
          </a>
        </div>
        <div id="profil">
          <a href="/pageProfil">
            <span class="icon-text">
              <span class="icon"><i class="fa-regular fa-circle-user" id="iconProfil"></i></span>
            </span>
            <span class="is-size-4" id="textProfil">Profil</span>
          </a>
        </div>
        <main>
          <section id="formulaire">
          <div class="field">
              <form id="formulaireModifierDemandes">
                  <section id="line">
                    <span id="erreurDeplacementDemandeID">Rentrer un ID pour modifier</span>
                  </section>
                  <input type="text" requiered placeholder="Entrez l'id de la demande a modifiez" name="IDDemande" id="IDDemande" class="input is-rounded">
                  <section id="line1">
                    <span id="erreurDeplacementDemandeDate">Erreur, champ vide</span>
                    <span id="erreurDeplacementDemandeHeure">Erreur, champ vide</span>                      
                  </section>
                  <section id="line2">
                    <input type="date" requiered value="yyyy-MM-dd" name="DeplacementDemandeDate" id="DeplacementDemandeDate" class="input is-rounded">
                    <input type="time" requiered name="DeplacementDemandeHeure" id="DeplacementDemandeHeure" class="input is-rounded">
                  </section>
                  <section id="line3">
                    <label>Destination:</label>
                    <select id="DestinationDemandePossible">
                        <option value="Saint-Agathe">Saint-Agathe</option>
                        <option value="Saint-Donat">Saint-Donat</option>
                    </select>
                  </section>
                  <textarea name="Precision" id="Precision" cols="43" rows="5"></textarea>
              </form>
              <section id="boutons">
                  <button type="button" value="modifier" id="Modifier" class="button is-info is-rounded is-fullwidth is-medium">Modifier</button>
              </section>
          </section>
        </main>
        <div id="tableauModifierDemandes">
            <table class="table" id="tableMod">
              <thead>
                <tr>
                  <th>ID&#160;</th>
                  <th>Destination&ensp;</th>
                  <th>Date&emsp;&emsp;&emsp;</th>
                  <th>Heure</th>
                  <th>Precision</th>
                  <th>Supprimer&emsp;&ensp;&#160;</th><!--Bouton pour supprimer avec confirmation popup/alert, genre: x, icon bulma, boutton supprimer-->
                </tr>
              </thead>
            </table>
        </div>
    </main>
    <!-- Appel du script -->
    <script src="scriptModifierDeplacementDemandes.js">
    </script>
  </body>
</html>
