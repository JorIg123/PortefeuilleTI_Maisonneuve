<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Covoiturage/Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styleReservation.css"/>
  </head>
  <body>
    <main>
        <h1 class="has-text-centered">Supprimer une r√©servation</h1>
        <div id="accueil">
          <a href="/pagePrincipal">
              <span class="icon-text">
                  <span class="icon"><i class="fa-solid fa-house" id="iconAccueil"></i></span>
              </span>
              <span class="is-size-4" id="textAccueil">Accueil</span>
          </a>
        </div>
        <div id="profil">
          <a href="/pageProfil">
            <span class="icon-text">
              <span class="icon"><i class="fa-regular fa-circle-user" id="iconProfil"></i></span>
            </span>
            <span class="is-size-4" id="textProfil">Profil</span>
          </a>
        </div>
        <div id="tableauReservation">
            <table class="table" id="TableReservation">
              <thead>
                <tr>
                  <!--Il faut montrer les information des deplacement offerts reserver-->
                  <th>ID</th>
                  <th>Conducteur</th>
                  <th>Destination</th>
                  <th>Date</th>
                  <th>Heure</th>
                  <th>Place</th>
                  <th>Cout</th>
                  <th>Comptant</th>
                  <th>Interact</th>
                  <th>Precision</th>
                  <th>Supprimer</th><!--Bouton pour supprimer avec confirmation popup/alert, genre: x, icon bulma, boutton supprimer-->
                </tr>
              </thead>
            </table>
        </div>
    </main>
    <!-- Appel du script -->
    <script src="scriptReservation.js">
    </script>
  </body>
</html>
