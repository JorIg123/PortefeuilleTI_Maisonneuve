<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Covoiturage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="styleAjouterDeplacementDemandes.css"/>
  </head>
  <body>
    <main>
        <h1 class="has-text-centered">Ajouter un deplacement demand√©</h1>
        <div id="accueil">
          <a href="/pagePrincipal">
              <span class="icon-text">
                  <span class="icon"><i class="fa-solid fa-house" id="iconAccueil"></i></span>
              </span>
              <span class="is-size-4" id="textAccueil">Accueil</span>
          </a>
        </div>
        <div id="profil">
          <a href="/pageProfil">
            <span class="icon-text">
              <span class="icon"><i class="fa-regular fa-circle-user" id="iconProfil"></i></span>
            </span>
            <span class="is-size-4" id="textProfil">Profil</span>
          </a>
        </div>
        <section id="formulaire">
          <div class="field">
            <form id="formulaireAjouterDemandes">
                <section id="line1">
                    <span id="erreurDeplacementDemandeDate">Doit etre dans le futur</span>
                    <span id="erreurDeplacementDemandeHeure">Erreur, champ vide</span>
                </section>
                <section id="line2">
                    <input type="date" requiered value="yyyy/mm/dd" name="DeplacementDemandeDate" id="DeplacementDemandeDate" class="input is-rounded">
                    <input type="time" requiered name="DeplacementDemandeHeure" id="DeplacementDemandeHeure" class="input is-rounded">
                </section>
                <section id="line3">
                <label>Destination:</label>
                <select id="DestinationDemandePossible">
                    <option value="Saint-Agathe">Saint-Agathe</option>
                    <option value="Saint-Donat">Saint-Donat</option>
                </select>
                </section>
                <textarea name="Precision" cols="43" rows="5" id="Precision"></textarea>
            </form>
          <section id="boutons">
            <div id="divBouton">
              <a href="/pagePrincipal"><button type="button" value="annuler" id="Annuler" class="button is-danger is-rounded is-fullwidth is-medium"><span id="textAnnuler">Annuler</span></button></a>
            </div>
            <button type="button" value="ajouter" id="Confirmer" class="button is-info is-rounded is-fullwidth is-medium">Ajouter</button>
          </section>
      </section>
    </main>
    <!-- Appel du script -->
    <script src="scriptAjouterDeplacementDemandes.js">
    </script>
  </body>
</html>
